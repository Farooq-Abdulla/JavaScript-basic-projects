<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    " />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <h1><b>Counter</b></h1>
        <h1 class="number">0</h1>
        <div class="buttons">
            <button type="button" class="btn btn-outline-dark btn-lg" id="low">Decrease</button>
            <button type="button" class="btn btn-outline-dark btn-lg" id="reset">Reset</button>
            <button type="button" class="btn btn-outline-dark btn-lg" id="high">Increase</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
